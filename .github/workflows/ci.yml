name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up editorconfig-checker
        uses: editorconfig-checker/action-editorconfig-checker@main

      - name: Run editorconfig-checker
        run: editorconfig-checker

  build-test:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache DNF packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/libdnf5
            /var/lib/dnf
          key: ${{ runner.os }}-dnf-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-dnf-

      - name: Install dependencies
        run: |
          dnf config-manager setopt keepcache=True
          dnf makecache --refresh
          dnf install -y \
            cmake \
            gcc-c++ \
            extra-cmake-modules \
            qt6-qtbase-devel \
            kf6-kxmlgui-devel \
            kf6-ki18n-devel \
            kf6-kio-devel \
            kf6-kcoreaddons-devel

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure
