name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 15 * * 2'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: c-cpp
          build-mode: manual
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache DNF packages
      uses: actions/cache@v4
      with:
        path: |
          /var/cache/libdnf5
          /var/lib/dnf
        key: ${{ runner.os }}-dnf-codeql-${{ hashFiles('.github/workflows/codeql.yml') }}
        restore-keys: |
          ${{ runner.os }}-dnf-codeql-
          ${{ runner.os }}-dnf-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Install dependencies
      run: |
        dnf config-manager setopt keepcache=True
        dnf makecache --refresh
        dnf install -y \
          cmake \
          gcc-c++ \
          extra-cmake-modules \
          qt6-qtbase-devel \
          kf6-kxmlgui-devel \
          kf6-ki18n-devel \
          kf6-kio-devel \
          kf6-kcoreaddons-devel

    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
